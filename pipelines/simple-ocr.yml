
trigger:
  branches:
    include:
    - main  
  paths:
    include:
    - Simpleazazaz/**
    exclude:
      - "*"

pool:
  vmImage: ubuntu-latest


variables:
  - group: OCR_Environment_Var


steps:
- task: FuncToolsInstaller@0
  inputs:
    version: 'latest'
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    addToPath: true

- script: |
    cd Simpleazazaz
    python -m pip install --upgrade pip
    pip install -r requirements.txt
  displayName: 'Install dependencies'

- script: |
    cd Simple-OCR
    func pack
  displayName: 'Pack Function'

- task: AzureAppServiceSettings@1
  inputs:
    azureSubscription: 'Azure for Students(12c692a0-00e1-447a-8d87-2712018a0472)'
    appName: 'valera'
    resourceGroupName: 'valera_group'
    appSettings: |
      [
        {
          "name": "STORAGE_CONNECTION_STRING",
          "value": "$(STORAGE_CONNECTION_STRING)"
        },
        {
          "name": "FILE_SHARE_NAME",
          "value": "$(FILE_SHARE_NAME)"
        },
        {
          "name": "BLOB_CONTAINER_NAME",
          "value": "$(BLOB_CONTAINER_NAME)"
        },
        {
          "name": "FORM_RECOGNIZER_ENDPOINT",
          "value": "$(FORM_RECOGNIZER_ENDPOINT)"
        },
        {
          "name": "FORM_RECOGNIZER_API_KEY",
          "value": "$(FORM_RECOGNIZER_API_KEY)"
        }
      ]
  
- task: AzureFunctionApp@2
  inputs:
    connectedServiceNameARM: 'Azure for Students(12c692a0-00e1-447a-8d87-2712018a0472)'
    appType: 'functionAppLinux'
    appName: 'valera'
    package: '$(System.DefaultWorkingDirectory)/Simpleazazaz/**/*.zip'
    runtimeStack: 'PYTHON|3.11'
    deploymentMethod: 'auto'